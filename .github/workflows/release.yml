name: Release
on:
  workflow_dispatch:
env:
  NODE_VERSION: 14
  KEPTN_BOT_NAME: "Keptn Bot"
  KEPTN_BOT_EMAIL: "keptn-bot <86361500+keptn-bot@users.noreply.github.com>"
defaults:
  run:
    shell: bash
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.16.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    env:
      GO111MODULE: "on"
      GOPROXY: "https://proxy.golang.org"
    steps:
      - name: Install Go
        uses: actions/setup-go@v2.1.3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2.3.4
      - name: Test
        run: go test -race -v ./...
  release:
    runs-on: ubuntu-20.04
    needs: [test]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Configure Git
        env:
          KEPTN_BOT_NAME: ${{ env.KEPTN_BOT_NAME }}
          KEPTN_BOT_EMAIL: ${{ env.KEPTN_BOT_EMAIL }}
        run: |
          git config user.name "$KEPTN_BOT_NAME"
          git config user.email "$KEPTN_BOT_EMAIL"

      - name: Prepare GitHub Release Notes
        run: |
          npx standard-version -i RELEASE-BODY.md --skip.commit --skip.tag --skip.bump --header ""

      - name: Create release package
        id: create-release-package
        env:
          GITHUB_TOKEN: ${{ secrets.KEPTN_BOT_TOKEN }}
        run: |
          npx standard-version
          echo ::set-output name=tag-name::$(git describe --tags --abbrev=0)

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          release_name: ${{ steps.create-release-package.tag-name }}
          tag_name: ${{ steps.create-release-package.tag-name }}
          body_path: RELEASE-BODY.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
